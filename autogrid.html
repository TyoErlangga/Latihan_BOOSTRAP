<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Auto-layout Columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .row {
            margin-top: 1rem;
            background: #dbdfe5;
        }
        .col {
            padding: 10px 15px;
            background: #abb1b8;
            border: 1px solid rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">Reo</div>
            <div class="col">Dika</div>
        </div>
        <div class="row">
            <div class="col">Fani</div>
            <div class="col">Gino</div>
            <div class="col">Bagas</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">Kiara</div>
            <div class="col">Sari</div>
        </div>
        <div class="row">
            <div class="col">Cia</div>
            <div class="col-sm-6">Yanto</div>
            <div class="col">Milka</div>
        </div>
    </div>
</body>
</html>
