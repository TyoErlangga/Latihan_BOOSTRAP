<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Modern Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .row {
      margin-top: 1.5rem;
    }
    .person-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      color: #37474f;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .person-card:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
      background: linear-gradient(135deg, #90caf9, #a5d6a7);
      color: white;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">Team Members</h2>
    <div class="row g-3">
      <div class="col-md"><div class="person-card">Reo</div></div>
      <div class="col-md"><div class="person-card">Dika</div></div>
    </div>
    <div class="row g-3">
      <div class="col-md"><div class="person-card">Fani</div></div>
      <div class="col-md"><div class="person-card">Gino</div></div>
      <div class="col-md"><div class="person-card">Bagas</div></div>
    </div>
    <div class="row g-3">
      <div class="col-md"><div class="person-card">Kiara</div></div>
      <div class="col-md"><div class="person-card">Sari</div></div>
    </div>
    <div class="row g-3">
      <div class="col-md"><div class="person-card">Cia</div></div>
      <div class="col-md-6"><div class="person-card">Yanto</div></div>
      <div class="col-md"><div class="person-card">Milka</div></div>
    </div>
  </div>
</body>
</html>
