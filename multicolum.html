<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Responsive Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        /* CSS Tambahan untuk membuat kotak dan layout */
        body {
            padding: 2rem;
        }

        .custom-box {
            border: 1px solid #e0e0e0; /* Garis tepi kotak */
            background-color: #f9f9f9;  /* Warna latar belakang kotak */
            padding: 20px;              /* Jarak dari tulisan ke tepi kotak */
            margin-bottom: 15px;        /* Jarak antar kotak di bawahnya */
            border-radius: 5px;         /* Membuat sudut kotak sedikit melengkung */
            height: 100%;               /* Memastikan semua kotak sama tinggi */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-3">Bootstrap Responsive Layout</h1>
        <p class="text-center mb-5">Buka output di tab kosong baru dan ubah ukuran jendela browser untuk memahami cara kerja sistem grid responsif Bootstrap.</p>

        <div class="row">
            
            <div class="col-md-4 mb-4">
                <div class="custom-box">
                    Box 1
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="custom-box">
                    Box 2
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="custom-box">
                    Box 3
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="custom-box">
                    Box 4
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="custom-box">
                    Box 5
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="custom-box">
                    Box 6
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="custom-box">
                    Box 7
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="custom-box">
                    Box 8
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="custom-box">
                    Box 9
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="custom-box">
                    Box 10
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="custom-box">
                    Box 11
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="custom-box">
                    Box 12
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
